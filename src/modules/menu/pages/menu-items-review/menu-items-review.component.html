<div class="row page-titles mx-0">
    <div class="col-sm-6 p-md-0">
        <div class="welcome-text">
            <form [formGroup]="form">
                <h4>Izaberite aktivan meni</h4>
                <select class="default-select form-control" formControlName="menuId" (change)="changeMenu()" data-placeholder="Izaberite aktivan meni.."
                    name="category-color">
                    <option *ngFor="let prf of types" [value]="prf.prId">
                        {{ prf.prName }}
                    </option>
                </select>
            </form>
        </div>
    </div>
</div>
<div class="row">
    <app-menu-item-card *ngFor="let menuItem of menuItems" [menuItem]="menuItem"></app-menu-item-card>
</div>
<div class="col-sm-10">
    <button type="submit" class="btn btn-primary" style="margin-bottom: 2em;" (click)="loadMore()">Učitaj još</button>
</div>
