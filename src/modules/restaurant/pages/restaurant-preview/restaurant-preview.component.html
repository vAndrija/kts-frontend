<div>
  <div class="row" *ngIf="role === 'ROLE_SYSTEM_ADMIN'">
    <button class="btn btn-sm btn-success" style="align-self: center; margin-bottom: 20px; margin-right: 20px;"
      data-toggle="modal" data-target="#modalTable">
      Dodaj sto</button>
    <span data-toggle="modal" data-target="#deleteModal">
      <button class="btn btn-sm btn-danger" style="align-self: center; margin-bottom: 20px;" data-toggle="modal"
        title="Selektujte sto da biste ga obrisali!" data-toggle="tooltip">
        Obriši sto</button>
    </span>

  </div>
  <div id="container" class="row"></div>
</div>

<div class="bootstrap-modal">
  <div class="modal fade" id="modalTable">
    <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Dodaj sto</h5>
          <button type="button" class="close" data-dismiss="modal" #closebutton>
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="basic-form">
            <form [formGroup]="form" (ngSubmit)="submit()">
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label>Kapacitet stola</label>
                  <input class="form-control" placeholder="Kapacitet" formControlName="quantity" type="number"
                    style="width: 150px;" min="1" max="12" />
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Dodaj</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="deleteModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Obriši sto</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="delete('ne')" #close>
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Da li želite da obrišete selektovani sto?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="delete('da')">Da</button>
        <button type="button" class="btn btn-danger" (click)="delete('ne')">Ne</button>
      </div>
    </div>
  </div>
</div>
