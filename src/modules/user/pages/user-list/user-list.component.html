  <div class="container-fluid">
      <div class="row">
          <div class="col-lg-12">
              <div class="card">
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table table-sm mb-0 table-striped">
                              <thead>
                                  <tr>
                                      <th>Ime i prezime</th>
                                      <th>Email</th>
                                      <th>Broj telefona</th>
                                      <th>Broj računa</th>
                                      <th>Tip</th>
                                      <th></th>
                                  </tr>
                              </thead>
                              <tbody id="customers">
                                  <tr class="btn-reveal-trigger" *ngFor="let user of users">
                                      <td class="py-3">
                                              <div class="media d-flex align-items-center">
                                                  <div class="media-body">
                                                      <h5 class="mb-0 fs--1">{{user.name}}</h5>
                                                  </div>
                                              </div>
                                      </td>
                                      <td class="py-2"><a
                                              href="mailto:ricky@example.com">{{user.emailAddress}}</a></td>
                                      <td class="py-2"> <a href="tel:2012001851">{{user.phoneNumber}}</a></td>
                                      <td class="py-2 pl-5">{{user.accountNumber}}</td>
                                      <td class="py-2">{{usersRolesTraslated.get(user.role)}}</td>
                                      <td class="py-2 text-right">
                                          <div class="dropdown"><button class="btn btn-primary tp-btn-light sharp" type="button" data-toggle="dropdown"><span class="fs--1"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="18px" height="18px" viewBox="0 0 24 24" version="1.1"><g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd"><rect x="0" y="0" width="24" height="24"></rect><circle fill="#000000" cx="5" cy="12" r="2"></circle><circle fill="#000000" cx="12" cy="12" r="2"></circle><circle fill="#000000" cx="19" cy="12" r="2"></circle></g></svg></span></button>
                                              <div class="dropdown-menu dropdown-menu-right border py-0">
                                                  <div class="py-2"><a class="dropdown-item"  href="#!">Uredi</a><a class="dropdown-item text-danger" href="#!">Izbriši</a></div>
                                              </div>
                                          </div>
                                      </td>
                                  </tr>
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
