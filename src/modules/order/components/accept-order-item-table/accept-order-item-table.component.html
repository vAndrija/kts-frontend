<div class="col-lg-12">
  <div class="card">
    <div class="card-header">
      <h4 class="card-title">Preuzmi stavku porudžbine</h4>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-responsive-md">
          <thead>
            <tr>
              <th style="width:80px;"><strong>#</strong></th>
              <th><strong>Naziv</strong></th>
              <th><strong>Količina</strong></th>
              <th><strong>Napomena</strong></th>
              <th><strong>Prioritet</strong></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let orderItem of orderItems">
              <td class="py-3">
                <div class="media d-flex align-items-center">
                  <div class="media-body">
                    <h5 class="mb-0 fs--1">{{ orderItem.id }}</h5>
                  </div>
                </div>
              </td>
              <td class="py-3">
                <div class="media d-flex align-items-center">
                  <div class="media-body">
                    <h5 class="mb-0 fs--1">{{getMenuItemName(orderItem.menuItemId)}}</h5>
                  </div>
                </div>
              </td>
              <td class="py-3">
                <div class="media d-flex align-items-center">
                  <div class="media-body">
                    <h5 class="mb-0 fs--1">{{ orderItem.quantity }}</h5>
                  </div>
                </div>
              </td>
              <td class="py-3">
                <div class="media d-flex align-items-center">
                  <div class="media-body">
                    <h5 class="mb-0 fs--1">{{ orderItem.note }}</h5>
                  </div>
                </div>
              </td>
              <td class="py-3">
                <div class="media d-flex align-items-center">
                  <div class="media-body">
                    <h5 class="mb-0 fs--1">{{ orderItem.priority }}</h5>
                  </div>
                </div>
              </td>
              <td>
                <div>
                  <button type="button" class="btn btn-success light sharp" (click)="acceptOrderItem(orderItem)">
                  Preuzmi
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <app-pagination [totalPages]="pagination.totalPages" [pageSize]="pagination.pageSize" (pageSelected)="changePage($event)"></app-pagination>
    </div>
  </div>
</div>
