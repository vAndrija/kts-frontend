<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Username" formControlName="username">
                </mat-form-field>
                <mat-error *ngIf="errorHandling('username', 'required')" class="error">
                    This field can't be empty!
                </mat-error>
            </p>
            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password">
                </mat-form-field>
                <mat-error *ngIf="errorHandling('password', 'required')" class="error">
                    This field can't be empty!
                </mat-error>
            </p>
            <div class="button">
                <button type="submit" mat-button [disabled]="!form.valid" color="primary">Login</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
