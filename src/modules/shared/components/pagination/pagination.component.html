<div class="row justify-content-center">
   <div>
        <div class="card">
            <div class="card-body">
                <nav>
                    <ul class="pagination justify-content-center">
                        <li class="page-item page-indicator" (click)="selected(activePage - 1)" 
                         *ngIf="activePage > 1"> 
                            <a class="page-link">Prethodna
                                <i class="la la-angle-left"></i></a>
                        </li>
                        <li class="page-item" *ngFor="let i of pages" (click)="selected(i)"
                            [ngClass]="{ active: i == activePage }">
                            <a class="page-link"> {{ i }}</a>
                        </li>
                        <li class="page-item" class="page-item" (click)="selected(activePage + 1)"
                             *ngIf="activePage < pages.length">
                            <a class="page-link">Naredna</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
