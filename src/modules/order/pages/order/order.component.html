<app-create-order [tableId]="tableId" [discount]="discount" (triggerOrderItemsChanged)="onDelete($event)"
    (triggerSendNotification)="sendMessage($event)" [orderItems]="orderItems"></app-create-order>
<div class="row">
    <div class="col-xxl-3 col-xxl-12 col-xxlg-12 col-xld-12" style="padding-bottom: 2em;">
        <div class="header-left">
            <form (ngSubmit)="search()" [formGroup]="form">
                <div class="input-group">
                    <input class="form-control order-search" type="search" placeholder="Pretraga" aria-label="Search"
                        name="searchValue" formControlName="search" >
                    <div class="input-group-append">
                        <button class="btn btn-sm btn-primary" id="button-search"><svg width="20" height="20"
                                viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M23.7871 22.7761L17.9548 16.9437C19.5193 15.145 20.4665 12.7982 20.4665 10.2333C20.4665 4.58714 15.8741 0 10.2333 0C4.58714 0 0 4.59246 0 10.2333C0 15.8741 4.59246 20.4665 10.2333 20.4665C12.7982 20.4665 15.145 19.5193 16.9437 17.9548L22.7761 23.7871C22.9144 23.9255 23.1007 24 23.2816 24C23.4625 24 23.6488 23.9308 23.7871 23.7871C24.0639 23.5104 24.0639 23.0528 23.7871 22.7761ZM1.43149 10.2333C1.43149 5.38004 5.38004 1.43681 10.2279 1.43681C15.0812 1.43681 19.0244 5.38537 19.0244 10.2333C19.0244 15.0812 15.0812 19.035 10.2279 19.035C5.38004 19.035 1.43149 15.0865 1.43149 10.2333Z"
                                    fill="#A4A4A4" />
                            </svg></button>
                    </div>
                </div>
            </form>

            <button class="btn btn-sm btn-primary float-right primary" style="margin-left: 28em;" id="click-order"
                (click)="open()"> <i class="fa fa-shopping-basket mr-2"></i>Porudžbina</button>
        </div>

    </div>
    <div class="row">
        <div class="col-xl-10 col-xxl-3 col-lg-6 col-md-12" style="margin-bottom: 0.5em;">
            <div class="row">
                <div class="col-xl-10 col-lg-6 ">
                    <div class="card h-auto">
                        <div class="card-body text-center">
                            <button id="{{category}}" type="button" class="btn light btn-primary btn-block btn-sm"
                                *ngFor="let category of categories" (click)="clickCategory(category)"
                                ng-model="category">{{category}}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col" style="width: 75em;">
            <app-order-item-card *ngFor="let menuItem of menuItems" [menuItem]="menuItem"
                (eventEmitter)="addOrderItem($event)"></app-order-item-card>
        </div>
    </div>
    <div class="col-xxl-3 col-xxl-12 col-xxlg-12 col-xld-12" style="padding-bottom: 1em;">
        <button type="submit" class="btn btn-sm btn-primary btn-block button-load" (click)="loadMore()"
            *ngIf="totalPages !== 1" id="load">Učitaj još</button>
    </div>
</div>
